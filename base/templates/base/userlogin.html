{% extends 'main.html' %}

{% block content %}



{% if page == 'login' %}
<div>

    <form action="" method="POST" class="userloginform" >
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username:</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
        </div>
        
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        

        <input type="submit" class="btn btn-primary" value="Login" />
    </form>
    <div style="display: flex; flex-direction: row; align-items: baseline;">

        <p style="margin-left: 6rem;
        margin-top: 1rem;">
        Have'nt signed up yet?</p>
        <a style="margin-left: 1rem;" class="btn btn-danger" href="{% url 'register' %}">SIGN UP</a>
    </div>
</div>

{% else %}
<div>
    <form action="" method="POST" class="createroomform">
        {% csrf_token %}

        {% for field in form %}

        <div class="form-group">
            <label for="formGroupExampleInput">{{field.label}}</label>
            <input name="{{field.name}}" type="text" value="" class="form-control" >
          </div>

        {% endfor %}
        <div style="display: flex; gap:1rem;">

            <input type="submit" style="margin-right: 2rem;" class="btn btn-primary" value="register">
            <small style="margin-top: 0.5rem;">already signed in</small>
            <a class="btn btn-success" href="{% url 'login' %}">LOG IN</a>
        </div>
    </form>

</div>

{% endif %}



{% endblock %}
